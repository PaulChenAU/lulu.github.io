<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For LuLu</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>
<body>
    <div class="header">
       <img src="header-zi-transp.png" />
    </div>
    <div class="counter countdown">
        <span class="countdown-row countdown5" id="countdown">
            <span class="countdown-section">
                <span class="countdown-amount">{{ months }}</span>
                <span class="countdown-period">月</span>
            </span>
            <span class="countdown-section">
                <span class="countdown-amount">{{ days }}</span>
                <span class="countdown-period">天</span>
            </span>
            <span class="countdown-section">
                <span class="countdown-amount">{{ hours }}</span>
                <span class="countdown-period">小时</span>
            </span>
            <span class="countdown-section">
                <span class="countdown-amount">{{ minutes }}</span>
                <span class="countdown-period">分钟</span>
            </span>
            <span class="countdown-section">
                <span class="countdown-amount">{{ seconds }}</span>
                <span class="countdown-period">秒</span>
            </span>
        </span>
    </div>
    <!-- <div class="heart"></div> -->
    <canvas id="d"></canvas>

    <div class="heart-body">
        <div class="snowfall-flakes"></div>
    </div>
    

    <script src="index.js"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/snowfall.jquery.js"></script>
    <script>
            //调用飘落函数 实现飘落效果
        $(document).snowfall({
            flakeCount: 50 //爱心的个数
        });
    </script>
    
</body>
</html>
